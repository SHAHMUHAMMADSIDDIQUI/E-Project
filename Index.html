<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Style.css">
</head>

<body>


    <!-- Upper Section-->
    <section class="UpperSec">
        <div>
            <p class="text para1"><b>Free Shipping</b> With Any $50+ Order</p>
            <p class="text para2"><b>3 Free Samples</b> With Any Order</p>
            <p class="text para3">Recive a <b>5-Piece Welcome Gifts</b> With Your Frist $75+ Order</p>
        </div>
    </section>


    <header>

        <section class="nav">
            <!--Main Logo Here  -->
            <div>
                <img src="css/img/merchant_image-merchant_open_graph.png" alt="Reload" class="logo">
            </div>
        </section>

        <section class="visitor-container">
            <section>
                <!--Search Bar And Search Button Here  -->
                <div class="search-container">
                    <input type="text" id="search" placeholder="Search...">
                    <button id="search-button"></button>
                </div>
            </section>

            <!-- Visiotor Logo And Visitor Count Here -->
            <div>
                <img src="css/img/group (1).png" alt="Reload" class="visitorLogo">
                <p class="Visitorpara"> Visitor Count: <span id="visitor-count">0</span></p>
            </div>
        </section>

    </header>

    <section class="content">
        <!-- Content goes here -->
    </section>



    <footer>
        <marquee id="ticker" behavior="scroll" direction="left"></marquee>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/script.js"></script>

</body>

</html>
